name: build

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore .\PulsarBattery\PulsarBattery.csproj

      - name: Publish
        run: dotnet publish .\PulsarBattery\PulsarBattery.csproj -c Release -p:Platform=x64 -p:PublishProfile=win-x64

      - name: Upload exe artifact
        uses: actions/upload-artifact@v6
        with:
          name: PulsarBattery-win-x64
          path: PulsarBattery\bin\Publish\win-x64\PulsarBattery.exe
          if-no-files-found: error
