name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore .\PulsarBattery\PulsarBattery.csproj

      - name: Publish
        run: dotnet publish .\PulsarBattery\PulsarBattery.csproj -c Release -p:Platform=x64 -p:PublishProfile=win-x64

      - name: Package
        run: |
          $publishDir = "PulsarBattery\bin\Publish\win-x64"
          $zipPath = "PulsarBattery-win-x64.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path "$publishDir\*" -DestinationPath $zipPath

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: PulsarBattery-win-x64.zip
